<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      flex-shrink: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; letter-spacing: 1px; }
    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .sidebar a:hover { background: #34495e; }
    .sidebar a.active { background: #16a085; }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s;
    }

    h1 { margin-bottom: 10px; color: #34495e; }
    p.welcome { margin-bottom: 30px; font-size: 1.2rem; color: #555; text-align: center; }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin: 10px 0;
      font-size: 2rem;
      color: #2c3e50;
    }
    .card p {
      margin: 0;
      font-size: 1.1rem;
      color: #555;
    }

    .users { border-top: 5px solid #3498db; }
    .products { border-top: 5px solid #2ecc71; }
    .orders { border-top: 5px solid #e67e22; }

    .card i {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: rgba(0,0,0,0.1);
    }

    @media(max-width: 768px){
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Paryavaran</h2>
    <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="manage-products.html"><i class="fas fa-box"></i> Products</a>
    <a href="manage-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a href="manage-users.html"><i class="fas fa-users"></i> Users</a>
    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Shop</a>
    <a href="logout.html"><i class="fas fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome, Admin!</h1>
    <p class="welcome">Hereâ€™s a quick overview of your platform. You can manage users, products, and orders from this dashboard. Keep track of activities and take action as needed.</p>

    <div class="container">
      <div class="card users">
        <i class="fas fa-users"></i>
        <p>Total Users</p>
        <h2 id="userCount">0</h2>
      </div>
      <div class="card products">
        <i class="fas fa-box"></i>
        <p>Total Products</p>
        <h2 id="productCount">0</h2>
      </div>
      <div class="card orders">
        <i class="fas fa-shopping-cart"></i>
        <p>Total Orders</p>
        <h2 id="orderCount">0</h2>
      </div>
    </div>
  </div>

  <script>
    // Demo data
    const users = [
      { id: 1, name: "Saloni Singh" },
      { id: 2, name: "Admin User" }
    ];
    const products = [
      { id: 1, name: "Rose Plant" },
      { id: 2, name: "Neem Fertilizer" }
    ];
    const orders = [
      { id: 1, user: "Saloni Singh", product: "Rose Plant" },
      { id: 2, user: "Admin User", product: "Neem Fertilizer" },
      { id: 3, user: "Saloni Singh", product: "Neem Fertilizer" }
    ];

    // Populate counts dynamically
    document.getElementById("userCount").textContent = users.length;
    document.getElementById("productCount").textContent = products.length;
    document.getElementById("orderCount").textContent = orders.length;
  </script>

</body>
</html>
