<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging Out...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      text-align: center;
    }
    .box h2 {
      margin: 0 0 10px;
      color: #333;
    }
    .box p {
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Logging Out...</h2>
    <p>You will be redirected shortly.</p>
  </div>

  <script>
    // Clear local/session storage if used for login
    localStorage.removeItem("userToken"); // example
    sessionStorage.clear();

    // Redirect back to login page after 2 seconds
    setTimeout(() => {
      window.location.href = "index.html"; // change if your login page has a different name
    }, 2000);
  </script>
</body>
</html>
