<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History - Paryavaran</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9f4;
      padding: 2rem;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .order-card {
      background: #cce4ce;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    .order-card h3 {
      margin-bottom: 0.5rem;
      color: #1b5e20;
    }
    .order-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    .total {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #2e7d32;
    }
    .empty {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 3rem;
    }
    a.back {
      display: block;
      margin: 2rem auto;
      text-align: center;
      background: #2e7d32;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      transition: background .3s;
    }
    a.back:hover {
      background: #1b5e20;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .delete-btn {
    background: #e53935;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.3s;
  }
  .delete-btn:hover {
    background: #b71c1c;
  }
  </style>
</head>
<body>
  <h2>ðŸ“¦ My Order History</h2>
  <div id="orders"></div>
  <a href="index.html" class="back">â¬… Back to Shop</a>

  <script>
    const ordersContainer = document.getElementById("orders");
  let orders = JSON.parse(localStorage.getItem("orders")) || [];

  function renderOrders() {
    ordersContainer.innerHTML = "";
    if (orders.length === 0) {
      ordersContainer.innerHTML = "<p class='empty'>You havenâ€™t placed any orders yet.</p>";
    } else {
      orders.slice().reverse().forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order-card";

        div.innerHTML = `
          <h3>Order #${orders.length - index}</h3>
          <div class="order-meta">Placed on: ${order.date} | Payment: ${order.payment}</div>
          ${order.items.map(i => `
            <div class="item">
              <img src="${i.img}" alt="${i.name}">
              <div>
                <strong>${i.name}</strong><br>
                â‚¹${i.price}
              </div>
            </div>
          `).join("")}
          <div class="total">Total: â‚¹${order.total}</div>
          <button class="delete-btn" data-index="${orders.length - 1 - index}">Delete</button>
        `;
        ordersContainer.appendChild(div);
      });

      // Attach delete button events
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const idx = e.target.dataset.index;
          orders.splice(idx, 1);
          localStorage.setItem("orders", JSON.stringify(orders));
          renderOrders();
        });
      });
    }
  }

  renderOrders();  </script>
</body>
</html>
